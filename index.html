<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
	"width=device-width, initial-scale=1.0">
	<title>Digital Clock</title>
	<link rel="stylesheet" href="clock2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="text-center">
        <button type="button" id="btn-reset" class="btn btn-danger">Reset</button>
        <button id="play" class="btn btn-success">Play</button>
        <button id="pause" class="btn btn-warning">Pause</button>
    </div>

    <div class="text-center">
        <input type="number" id="txt_hour" value="09" max="24"> : <input type="number" id="txt_minute" value="00" max="60"> : <input type="number" id="txt_second" value="00" max="60">
        <button type="button" id="btn-set" class="btn btn-primary" onclick="setCustomTime()">SET</button>
    </div>

    <div class="text-center">
        <button type="button" id="btn_1x" class="btn btn-outline-primary">1x</button>
        <button type="button" id="btn_2x" class="btn btn-outline-primary">2x</button>
        <button type="button" id="btn_5x" class="btn btn-outline-primary">5x</button>
        <button type="button" id="btn_10x" class="btn btn-outline-primary">10x</button>
    </div>
    
    <div class="text-center">
        <p>Atur durasi skip </p>
        <input type="number" id="txt_skip" value="5"> second
        <button type="button" id="btn-set-skip" class="btn btn-primary"">CHANGE</button>
    </div>

	<div id="clock">8:10:45</div>

	<script src="clock2.js"></script>
</body>
</html>
